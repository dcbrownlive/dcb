<template name="Countries">

  <button class="selStat pure-button {{#if showStat 1}}pure-button-primary{{/if}}" name="1">Countries</button>
  <button class="selStat pure-button {{#if showStat 2}}pure-button-primary{{/if}}" name="2">Songs</button>

  {{#if showStat 1}}
  <h2>Number of people per country</h2>

  {{#with countries=getCountryCount}}

  <p><strong>{{numPeopleLoc}}</strong> people registered from <strong>{{countries.length}}</strong> Countries</p>
  <table class="pure-table">
    <thead>
      <tr>
        <th>Country</th>
        <th>Percent</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody>
      {{#each c in countries}}
      {{#if c._id}}
      <tr>
        <td>
          {{FormatCountryName c._id}}
        </td>
        <td>
          {{c.p}} %
        </td>
        <td>
          {{c.t}}
        </td>
      </tr>
      {{/if}}
      {{/each}}

    </tbody>
  </table>

  {{/with}}

<!--

  <h2>Chart</h2>
  <div>
    <canvas id="countryChart" height="100px"></canvas>
  </div>
-->
  {{/if}}


  {{#if showStat 2}}

  <h2>Currently requested Songs</h2>
  {{#with songs=getSongCount}}
  <!--
  <p><strong>{{numPeopleLoc}}</strong>  people registered from <strong>{{countries.length}}</strong> Countries</p>
-->
  <table class="pure-table">
    <thead>
      <tr>
        <th>Song</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody>
      {{#each c in songs}}
      {{#if c._id}}
      <tr>
        <td>
          {{c._id}}
        </td>
        <td>
          {{c.t}}
        </td>
      </tr>
      {{/if}}
      {{/each}}

    </tbody>
  </table>

  {{/with}}
  {{/if}}

</template>
