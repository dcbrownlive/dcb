<template name="Shoutouts">
    <h2> Shoutouts
        <!--
    <button class="toggle-edit">
        &#9998;
    </button>
-->
        <button class="exportCSV">CSV</button><a id="csvlink"></a>
    </h2>

    {{#let labels=solabel}}
    {{#if labels}}
    <textarea rows="{{numrows labels.count}}">
Twitch Finds - {{label}}
```
{{#each l in labels}}{{l.so}}
{{/each}}
```
    </textarea>
    {{/if}}
    {{/let}}

    <table class="pure-table">
        <thead>
            <tr style="width:100%;">
                <th>Channel</th>
                <th>Date</th>
                <th class="label">Label</th>
            </tr>
        </thead>
        <tbody>
            {{#each c in shoutouts}}
            <tr title="{{c.username}}" id="{{c._id}}">
              <td>
		  <button class="ko remove">&cross;</button>
                  <a href="http://twitch.tv/{{c.so}}">
		    {{c.so}}
		  </a>                  
		    
                </td>
                <td>
                    {{FormatDate c.timestamp}}
                </td>
                <td class="label">
                    {{c.label}}
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>
